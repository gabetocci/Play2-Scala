@(title: String)(content: Html)

<!--(title: String)(headInsert: Html = Html.empty)(content: Html)(implicit user: Option[User] = None)-->

<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="steal station web dev">

        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")" />

        <!-- jquery  -->
        <script src="@routes.Assets.at("js/jquery-1.9.0.min.js")"></script>
        <script src="@routes.Assets.at("js/jquery.validate.min.js")"></script>

        <!-- bootstrap  -->
        <link  href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet">
        <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @@media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        </style>
        <link  href="@routes.Assets.at("css/bootstrap-responsive.css")" rel="stylesheet">
        <script src="@routes.Assets.at("js/bootstrap.js")"></script>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="@routes.Assets.at("js/html5shiv.js")"></script>
        <![endif]-->

        <!-- datatables -->
        <link  href="@routes.Assets.at("css/jquery.dataTables.css")" rel="stylesheet" />
        <script src="@routes.Assets.at("js/jquery.dataTables.js")"></script>

        <!-- tess core -->
        <link  href="@routes.Assets.at("css/views/main.css")" rel="stylesheet">
        <link  href="@routes.Assets.at("css/views/partial.css")" rel="stylesheet">
        <script src="@routes.Assets.at("js/tess-core.js")"></script>
        <script src="@routes.Assets.at("js/views/partial.js")"></script>
        <script src="@routes.Assets.at("js/views/main.js")"></script>
        <script type="application/javascript">
          $(document).ready(function() {
            main(tess);
          });
        </script>

      <!-- at headInsert -->

    </head>
    <body>

      <!-- at partial.menu(user) -->
      @partial.header()

      <!-- main responsive container -->
      <div class="container-fluid">

          @content

          @partial.footer()

      </div><!-- /.container-fluid -->

    </body>
</html>
