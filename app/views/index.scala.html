@(products: Seq[Product], message: String)

@main("StealStation :: Find a Steal of a Deal!") {

  <!-- GalleryView Javascript and CSS -->
  <script type="text/javascript" src="@routes.Assets.at("galleryView/js/jquery.timers-1.2.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("galleryView/js/jquery.easing.1.3.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("galleryView/js/jquery.galleryview-3.0-dev.js")"></script>
  <link type="text/css" rel="stylesheet" href="@routes.Assets.at("galleryView/css/jquery.galleryview-3.0-dev.css")" />

  <!-- Page Specific CSS and Javascript -->
  <script src="@routes.Assets.at("js/views/index.js")"></script>
  <link type="text/css" rel="stylesheet" href="@routes.Assets.at("css/views/index.css")" />

  <!-- unresponsive row -->
  <div id="jumboContainer">

      <div class="float-left">
        <ul id="adGallery">
          <li><img src="@routes.Assets.at("img/ads/1.jpg")" alt="Cycle Assist" /></li>
          <li><img src="@routes.Assets.at("img/ads/2.jpg")" alt="PCT Assist" /></li>
        </ul>
      </div>

      <div id="jumboRight" class="float-left">
        <img src="@routes.Assets.at("img/satisfaction.png")" alt="Satisfaction Guaranteed" />
        <br />
        <img src="@routes.Assets.at("img/paypal.png")" alt="Paypal Accepted" />
        <br >
        <img src="@routes.Assets.at("img/shipping.png")" alt="Fast Shipping" />
      </div><!-- / -->

  </div><!-- / -->
  <hr />

  <!-- responsive row -->
  <div class="row-fluid">

    <h5>Top Selling Products</h5>

    <div class="gridWrapper span9">

      <ul class="productGrid">
      @products.map {
        case (product) => {
          <li>
            <a href="/product/@product.id">
              <img src="@routes.Assets.at("img/products/"+product.id+".png")" alt="@product.name" />
              <div class="name">@product.name</div>
            </a>
            <div class="priceContainer">
              <div class="msrp">$@product.msrp</div>
              <div class="price">$@product.price</div>
            </div>
          </li>
        }
      }
      </ul>

    </div><!-- /gridWrapper -->

    <div class="span2">
      <!-- -->
    </div>

  </div><!-- /.row-fluid -->

}
