@(categories: Seq[Category], message: String)

@main("StealStation :: Find a Steal of a Deal!") {

  <!-- Page Specific CSS and Javascript -->
  <link type="text/css" rel="stylesheet" href="@routes.Assets.at("css/views/subCategories.css")" />

  <!-- responsive row -->
  <div class="row-fluid">

    <h5>@message</h5>

    <div class="gridWrapper span9">

      <ul class="productGrid">
        @categories.map {
          case (category) => {
            <li>
              <a href="/category/@category.url">
                <div class="name">@category.name</div>
              </a>
              <div class="priceContainer">
                <div class="greyLabel">@category.description</div>
                <div class="price">@category.url</div>
              </div>
            </li>
          }
        }
      </ul>

    </div><!-- /gridWrapper -->

    <div id="jumboRight" class="float-left">
      <img src="@routes.Assets.at("img/satisfaction.png")" alt="Satisfaction Guaranteed" />
      <br />
      <img src="@routes.Assets.at("img/paypal.png")" alt="Paypal Accepted" />
      <br >
      <img src="@routes.Assets.at("img/shipping.png")" alt="Fast Shipping" />
    </div><!-- / -->

  </div><!-- /.row-fluid -->

}
